type collector
sentCollectionToken '_sent'     #Dir name token used to identify collections which have been transmitted. 
busyCollectionToken '_busy'     #Dir name token used to identify that a collection is currently being generated. 
extension tandem:-CCCC:-TT:-CIRCUIT:Collected


header SA               #Title for report in the form TT from (TTAAii)
headerValidTime 7       #The amount of time in minutes past the hour for which the report is considered on time.
headerLateCycle 3 	    #Specified in minutes.  After the valid time period, we will check this often for late arrivals.
headerTimeToLive 25	    #The amount of time in hours for which the reports will be kept in the collection db.
futureDatedReportWindow 40      #Specified in minutes.  If an incoming report is dated in the future by
                                #this amount (or less), then it will be considered acceptable.

header SI		        #Title for report in the form TT from (TTAAii)
headerValidTime 8 	    #The amount of time in minutes past the hour for which the report is considered on time. 	
headerLateCycle 4 	    #Specified in minutes.  After the valid time period, we will check this often for late arrivals.
headerTimeToLive 26	    #The amount of time in hours for which the reports will be kept in the collection db.
futureDatedReportWindow 41      #Specified in minutes.  If an incoming report is dated in the future by
                                #this amount (or less), then it will be considered acceptable.
header SM		        #Title for report in the form TT from (TTAAii)
headerValidTime 9 	    #The amount of time in minutes past the hour for which the report is considered on time.   
headerLateCycle 5 	    #Specified in minutes.  After the valid time period, we will check this often for late arrivals.
headerTimeToLive 27     #The amount of time in hours for which the reports will be kept in the collection db.
futureDatedReportWindow 42      #Specified in minutes.  If an incoming report is dated in the future by
                                #this amount (or less), then it will be considered acceptable.
